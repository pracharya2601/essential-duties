    //  news api
    $('#btn-submit').on('click', function () {
        event.preventDefault();
        $('#newsFeed').empty();
        var v = $('#search-list').val();
        var queryURL = "https://newsapi.org/v2/everything?q=" + v + "&from=2019-08-17&sortBy=publishedAt&apiKey=6b047ed35aeb429b884ca4788713b4d8"

        $.ajax({
            url: queryURL,
            method: "GET"
        }).then(function (response) {
            console.log(response)
            for (var i = 0; i < 5; i++) {
                var p = $('<h2>').text('Title: ' + response.articles[i].title);
                var c = $('<p>').text(response.articles[i].description);
                var img = $('<img>');
                img.attr('src', response.articles[i].urlToImage);
                var u = $('<a class="a-link">').text(response.articles[i].url).attr('href', response.articles[i].url).attr("target", '_blank');
                var newsList = $('<div class="res-news">').append(p, c, img, u);
                $('#newsFeed').append(newsList);
            }

        })
    });
