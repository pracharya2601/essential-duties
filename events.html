    <script>
    $('#btn-submit').on('click', function () {
        event.preventDefault();
        $('#eventTitle').empty();
        var e = $('#my-todo-list').val();
        var queryURL = "https://app.ticketmaster.com/discovery/v2/events.json?&keyword=" + e + "&apikey=BnIV3w1sOWnMwpB1TzcGSJK7FDnDvCF7&limit=3"

        $.ajax({
            url: queryURL,
            method: "GET"
        }).then(function (response) {
            console.log(response)
            for (var i = 0; i < 5; i++) {
                var t = $('<p>').text( response._embedded.events[i].name);
                var img = $('<img>');
                img.attr('src', response._embedded.events[i].images[i].url);
                var l = $('<a>').text('URL:' + response._embedded.events[i].url).attr('href', response._embedded.events[i].url);
                var evRes = $('<div class="res-event">').append(t, img, l)
                $('#eventTitle').append(evRes);
            }
        })
    })
    </script>
